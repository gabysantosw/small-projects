<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>TLOU Part II</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.min.css">
  
</head>
<body>
  <main class="main">
    <header class="header">
      <img src="./assets/logo.svg" alt="The Last of Us Part 2." class="header__logo">
    </header>

    <section class="counter">
      <p class="counter__content">
        <span class="counter__digit js-days">
          100
        </span>
        <span class="counter__description">
          days
        </span>
        <span class="counter__digit js-hours">
          0
        </span>
        <span class="counter__description">
          hours
        </span>
        <span class="counter__digit js-minutes">
          00
        </span>
        <span class="counter__description">
          minutes
        </span>
        <span class="counter__digit js-seconds">
          00
        </span>
        <span class="counter__description">
          seconds
        </span>
      </p>

      <!-- <div class="flame"></div> -->
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>

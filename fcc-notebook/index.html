<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Notebook</title>
</head>
<body class="body">
  <div class="inner-body">

    <header class="section">
      <h1 class="h1">Notebook: current session concepts</h1>
    </header>

    <section class="add section">
      <h2 class="h2">Add Concept</h2>
      <div class="add__controls">
        <input id="concept-input" class="add__title input" type="text">
        <input id="description-input" class="add__description input" type="text">
        <button id="add-button" class="add__button button" type="submit">Add</button>
      </div>
    </section>

    <section class="section">
      <h2 class="h2">New Concepts</h2>
      <div id="display-zone">
        <div class="concept inner-section">
          <p class="concept__title inner-section">Concept</p>
          <p class="concept__description inner-section">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
    </section>

    <section class="section">
      <button id="print-new-data" class="button  inner-section">Print current data</button>
      <p id="print-zone" class="inner-section">
      </p>
    </section>

  </div>

  <script src="data.js"></script>
  <script src=script.js></script>
</body>
</html>

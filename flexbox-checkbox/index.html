<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="" description="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="playground-styles.css">
  <title>Flexbox Checkbox - Cheatsheet</title>
</head>

<body class="body t-basic">

  <header class="header">
    <h1 class="header__logo logo">
      <span class="logo-flexbox">Flexbox</span> <span class="logo-checkbox">Checkbox</span>
    </h1>
    <nav class="header__links">
      <a class="header__link nav" href="index.html">Playground</a>
      <a class="header__link nav" href="cheatsheet.html">Cheatsheet</a>
    </nav>
  </header>

  <main class="main t-basic">
    <h1 class="main__heading t-heading">Flexbox Playground</h1>

    <section class="display">
      <div class="display__container">
        <div class="item-1 item">1</div>
      </div>
    </section>

    <section class="controls">
      <div class="controls__container">
        <div class="control-item container-bg bg">.container</div>

        <input id="display" class="input-property" name="" value="" type="checkbox">
        <label class="label-property" for="display">Display</label>
        <span class="separator">:</span>
        <input id="flex" class="input-value" name="" value="" type="checkbox">
        <label class="label-value" for="flex">flex</label>
        <span class="separator">;</span>
        <br>
        <input id="wrap" class="input-property" name="" value="" type="checkbox">
        <label class="label-property" for="wrap">Display:</label>
      </div>
    </section>

  </main>

  <script src="playground-script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="" description="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="playground-styles.css">
  <title>Flexbox Checkbox - Cheatsheet</title>
</head>

<body class="body t-basic">

  <header class="header">
    <h1 class="header__logo logo">
      <span class="logo-flexbox">Flexbox</span> <span class="logo-checkbox">Checkbox</span>
    </h1>
    <nav class="header__links">
      <a class="header__link nav" href="index.html">Playground</a>
      <a class="header__link nav" href="cheatsheet.html">Cheatsheet</a>
    </nav>
  </header>

  <main class="main t-basic">
    <h1 class="main__heading t-heading">Flexbox Playground</h1>

    <section class="display">
      <div id="container" class="display__container">
        <div class="item-1 item">1</div>
        <div class="item-2 item">2</div>
        <div class="item-3 item">3</div>
        <div class="item-4 item">4</div>
        <div class="item-5 item">5</div>
      </div>
    </section>

    <section class="controls">
      <div class="controls__container t-controls">
        <div class="control-item container-bg bg">.container</div><span class="separator">{</span>
        <br>
        <input id="display" class="input-property" type="checkbox">
        <label class="label-property" for="display">Display</label><span class="separator">:</span>
        <input id="flex" class="input-value" type="checkbox">
        <label class="label-value" for="flex">flex</label><span class="separator">;</span>
        <br>
        <input id="flex-direction" class="input-property" type="checkbox">
        <label class="label-property" for="flex-direction">Flex-direction</label><span class="separator">:</span>
        <input id="row" class="input-value" type="radio" name="direction">
        <label class="label-value" for="row">row</label>
        <input id="column" class="input-value" type="radio" name="direction">
        <label class="label-value" for="column">column</label>
        <input id="row-reverse" class="input-value" type="radio" name="direction">
        <label class="label-value" for="row-reverse">row-reverse</label>
        <input id="column-reverse" class="input-value" type="radio" name="direction">
        <label class="label-value" for="column-reverse">column-reverse</label><span class="separator">;</span>
        <br>
        <span class="separator-last separator">}</span>
      </div>
    </section>

  </main>

  <script src="playground-script.js"></script>
</body>

</html>

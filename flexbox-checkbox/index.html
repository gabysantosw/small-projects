<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="" description="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="playground-styles.css">
  <title>Flexbox Checkbox - Cheatsheet</title>
</head>

<body class="body t-basic">

  <header class="header">
    <h1 class="header__logo logo">
      <span class="logo-flexbox">Flexbox</span> <span class="logo-checkbox">Checkbox</span>
    </h1>
    <nav class="header__links">
      <a class="header__link nav" href="index.html">Playground</a>
      <a class="header__link nav" href="cheatsheet.html">Cheatsheet</a>
    </nav>
  </header>

  <main class="main t-basic">
    <h1 class="main__heading t-heading">Flexbox Playground</h1>

    <section class="display">
      <div id="container" class="display__container">
        <div id="item-1" class="item-1 item">1</div>
        <div id="item-2" class="item-2 item">2</div>
        <div id="item-3" class="item-3 item">3</div>
        <div id="item-4" class="item-4 item">4</div>
      </div>
    </section>

    <section class="controls">
      <div class="controls__container t-controls">
        <div class="controls__selector">
          <div class="control-item item-1-bg bg">.1-setup</div>
          <div class="separator">{</div>
        </div>

        <div class="controls__selector">
          <div class="separator">}</div>
        </div>

        <div class="controls__selector">
          <div class="control-item container-bg bg">.container</div>
          <div class="separator">{</div>
        </div>

        <div class="controls__property">
          <input id="display" class="input-property" type="checkbox">
          <label class="label-property" for="display">display</label>
          <div class="separator">:</div>

          <input id="flex" class="input-value" type="checkbox">
          <label class="label-value" for="flex">flex</label><div class="separator">;</div>
        </div>

        <div class="controls__property">
          <input id="flex-direction" class="input-property" type="checkbox">
          <label class="label-property" for="flex-direction">flex-direction</label>
          <div class="separator">:</div>

          <input id="row" class="input-value" type="radio">
          <label class="label-value" for="row">row</label>
          <input id="column" class="input-value" type="radio">
          <label class="label-value" for="column">column</label>
          <input id="row-reverse" class="input-value" type="radio">
          <label class="label-value" for="row-reverse">row-reverse</label>
          <input id="column-reverse" class="input-value" type="radio">
          <label class="label-value" for="column-reverse">column-reverse</label>
          <div class="separator">;</div>
        </div>

        <div class="controls__property">
          <input id="flex-wrap" class="input-property" type="checkbox">
          <label class="label-property" for="flex-wrap">flex-wrap</label>
          <div class="separator">:</div>

          <input id="nowrap" class="input-value" type="radio">
          <label class="label-value" for="nowrap">nowrap</label>
          <input id="wrap" class="input-value" type="radio">
          <label class="label-value" for="wrap">wrap</label>
          <input id="wrap-reverse" class="input-value" type="radio">
          <label class="label-value" for="wrap-reverse">wrap-reverse</label>
          <div class="separator">;</div>
        </div>

        <div class="controls__property">
          <input id="justify-content" class="input-property" type="checkbox">
          <label class="label-property" for="justify-content">justify-content</label>
          <div class="separator">:</div>

          <input id="justify-start" class="input-value" type="radio">
          <label class="label-value" for="justify-start">flex-start</label>
          <input id="justify-end" class="input-value" type="radio">
          <label class="label-value" for="justify-end">flex-end</label>
          <input id="justify-center" class="input-value" type="radio">
          <label class="label-value" for="justify-center">center</label>
          <input id="justify-around" class="input-value" type="radio">
          <label class="label-value" for="justify-around">space-around</label>
          <input id="justify-between" class="input-value" type="radio">
          <label class="label-value" for="justify-between">space-between</label>
          <div class="separator">;</div>
        </div>

        <div class="controls__property">
          <input id="align-items" class="input-property" type="checkbox">
          <label class="label-property" for="align-items">align-items</label>
          <div class="separator">:</div>

          <input id="align-stretch" class="input-value" type="radio">
          <label class="label-value" for="align-stretch">stretch</label>
          <input id="align-start" class="input-value" type="radio">
          <label class="label-value" for="align-start">flex-start</label>
          <input id="align-end" class="input-value" type="radio">
          <label class="label-value" for="align-end">flex-end</label>
          <input id="align-center" class="input-value" type="radio">
          <label class="label-value" for="align-center">center</label>
          <input id="align-baseline" class="input-value" type="radio">
          <label class="label-value" for="align-baseline">baseline</label>
          <div class="separator">;</div>
        </div>

        <div class="controls__selector">
          <div class="separator">}</div>
        </div>

        <div class="controls__selector">
          <div class="control-item item-1-bg bg">.item-1</div>
          <div class="separator">{</div>
        </div>

        <div class="controls__property">
          <input id="flex-grow" class="input-property" type="checkbox">
          <label class="label-property" for="flex-grow">flex-grow</label>
          <div class="separator">:</div>

          <input id="grow-0" class="input-value" data-item="1" type="radio">
          <label class="label-value" for="grow-0">0</label>
          <input id="grow-1" class="input-value" data-item="1" type="radio">
          <label class="label-value" for="grow-1">1</label>
          <input id="grow-2" class="input-value" data-item="1" type="radio">
          <label class="label-value" for="grow-2">2</label>
          <input id="grow-3" class="input-value" data-item="1" type="radio">
          <label class="label-value" for="grow-3">3</label>
          <div class="separator">;</div>
        </div>

        <div class="controls__selector">
          <div class="separator">}</div>
        </div>

      </div>
    </section>

  </main>

  <script src="playground-script.js"></script>
</body>

</html>
